	let arrLength = arr.length;

	//pass the function median()
	median(arrSorted,arrLength);

	function median(arrSorted,arrLength){
		let mid;
		let mid2;
		//if odd then return to onr middle element
		//if even then return to two middle element
		if(arrLength%2!=0){
			mid = ((arrLength+1)/2);
			alert("So median is : " +arrSorted[mid-1]);

		}else{
			mid = ((arr.Length)/2);
			mid2 = mid+1;
			let median = ((arrSorted[mid-1]+arrSorted[mid2-1])/2);
			alert ("The median is : "+median);
		}
	}
</script>
